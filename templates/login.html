<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		body { font-family: Arial; background: #eef; padding: 40px; }
		form { background: white; padding 20px; border-radius: 10px; width: 300px; margin: auto; box-shadow: 0 2px 6px #999; }
		input { width: 100%; margin: 10px 0; padding 10px; }
		button {padding: 10px 20px; }
	</style>
</head>
<body>
	<form method="POST">
		<h2>Login</h2>
		<input name="username" placeholder="Username" required>
		<input name="password" type="password" placeholder="Password" required>
		<button type="submit">Log In</button>
	</form>
</body>
</html>
